<div class="w-full max-w-screen-sm gap-4">
  <div class="flex flex-col md:flex-row mb-8 gap-4 md:items-center">
    <h2 class="font-bold text-xl">
      {{selectedIndex == 1 ? 'Tomorrow' : hourlyDataSeries[0].time | date : 'mediumDate'}}
      Hourly Forcast
    </h2>
    <div class="inline-flex">
      <button [disabled]="selectedIndex == 1" (click)="prev()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l disabled:opacity-100 disabled:bg-gray-300 disabled:text-gray-600">
        Prev
      </button>
      <button [disabled]="selectedIndex == maxIndex" (click)="next()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r disabled:opacity-100 disabled:bg-gray-300 disabled:text-gray-600">
        Next
      </button>
    </div>
  </div>
  <div class="flex gap-10 overflow-y-auto">
    <div class="flex flex-col items-center mb-4 gap-1" *ngFor="let hour of hourlyDataSeries">
      <span class="font-semibold text-lg">{{hour.temperature_2m}}Â°C</span>
      <img [src]="getWeatherImageSrc(hour)" alt="weather-image" class="h-12 w-12" />
      <span class="font-semibold mt-1 text-sm">{{hour.time | date : 'hh:mm'}}</span>
      <span class="text-xs font-semibold text-gray">{{hour.time | date : 'a'}}</span>
    </div>
  </div>
</div>
