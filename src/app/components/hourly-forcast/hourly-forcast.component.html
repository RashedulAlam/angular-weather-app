<div class="w-full max-w-screen-sm gap-4">
  <h2 class="font-bold text-xl mb-8">Today Hourly Forcast</h2>
  <div class="flex gap-10 overflow-y-auto">
    <div class="flex flex-col items-center mb-4 gap-1" *ngFor="let hour of hourlyDataSeries">
      <span class="font-semibold text-lg">{{hour.temperature_2m}}Â°C</span>
      <img [src]="getWeatherImageSrc(hour)" alt="weather-image" class="h-12 w-12" />
      <span class="font-semibold mt-1 text-sm">{{hour.time | date : 'hh:mm'}}</span>
      <span class="text-xs font-semibold text-gray">{{hour.time | date : 'a'}}</span>
    </div>
  </div>
</div>
